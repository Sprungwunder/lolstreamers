<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName searchtherift.com
	# Removed the www alias so it is handled by a dedicated vhost
	ServerAlias 195.90.208.42


	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Add host filtering
    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^(searchtherift\.com|www\.searchtherift\.com|195\.90\.208\.42)$ [NC]
    RewriteRule ^ - [F,L]



	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	# Dedicated logs for searchtherift.com (+ split /kibana)
	Include conf-available/searchtherift-logging.conf

	Redirect permanent / https://searchtherift.com/
</VirtualHost>

<VirtualHost *:80>
	ServerName www.searchtherift.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Optional: keep the same host filtering
    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^(searchtherift\.com|www\.searchtherift\.com|195\.90\.208\.42)$ [NC]
    RewriteRule ^ - [F,L]

	# Dedicated logs for the www alias (+ split /kibana)
	Include conf-available/searchtherift-logging.conf

	# Mirror the redirect behavior
	Redirect permanent / https://www.searchtherift.com/
</VirtualHost>

<VirtualHost *:80>
	ServerName 195.90.208.42

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Default logs for IP-based access (including Kibana)
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Location /kibana>
        ProxyPass         http://localhost:5601 retry=0
        ProxyPassReverse  http://localhost:5601
    </Location>
</VirtualHost>
