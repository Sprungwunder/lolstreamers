<VirtualHost *:80>
    ServerName _
    # Reject any Host that isnâ€™t your domain or IP (defense-in-depth)
    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^(searchtherift\.com|www\.searchtherift\.com|195\.90\.208\.42)$ [NC]
    RewriteRule ^ - [F]

    # Fallback (if rewrite module disabled), still do not proxy
    <Location />
        Require all denied
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/reject-error.log
    CustomLog ${APACHE_LOG_DIR}/reject-access.log combined
</VirtualHost>
