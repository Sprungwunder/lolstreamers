<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName _
    SSLEngine on
    SSLCertificateFile      /etc/ssl/certs/searchtherift.crt
    SSLCertificateKeyFile   /etc/ssl/private/searchtherift.key

    RewriteEngine On
    RewriteCond %{HTTP_HOST} !^(searchtherift\.com|www\.searchtherift\.com|195\.90\.208\.42)$ [NC]
    RewriteRule ^ - [F]

    <Location />
        Require all denied
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/reject-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/reject-ssl-access.log combined
</VirtualHost>
</IfModule>
