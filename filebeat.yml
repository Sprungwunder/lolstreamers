filebeat.modules:
  - module: apache
    access:
      enabled: true
      var.paths:
        - /var/log/apache2/*access-searchtherift.log
    error:
      enabled: true
      var.paths:
        - /var/log/apache2/*error-searchtherift.log

# Add standard metadata
processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_fields:
      target: ''
      fields:
        service.name: apache
        observer.type: filebeat

output.elasticsearch:
  hosts: ${ELASTIC_HOSTS}
  api_key: ${ELASTIC_API_KEY_COMBINED}
  ssl:
    certificate_authorities: ["/certs/elastic_http_ca.crt"]
    verification_mode: full
  pipeline: "apache-query-params"   # <-- Use the custom pipeline we created

setup.template.enabled: true
setup.template.overwrite: false

logging.to_stderr: true
logging.json: true
